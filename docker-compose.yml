version: "3.8"
services:
  db:
    image: postgres:13
    restart: always
    env_file:
      - ./src/.env
    ports:
      - 5432:5432
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - 8000:8000

  api:
    build: ./src
    depends_on:
      - db
    env_file:
      - ./src/.env
    ports:
      - 8080:8080